<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
</head>
<link rel="stylesheet" href="../src/css/register.css">
<body>
    <div id="main">
        <!-- logo部分 -->
        <div class="logo">
            <a href="http://www.snail.com/" target="_blank"><img src="http://mall.snail.com/passport/register/images/logo.png">
            </a>
            <span>欢迎注册</span>
        </div>
        <!-- 表单上的文字部分 -->
        <div id="menu">
            <h3>蜗牛通行证，适用于蜗牛旗下所有游戏！</h3>
            <div class="loginBox">
                <span>蜗牛通行证注册</span>
                <p>已注册 , <a href="">登录</a></p>
            </div>
        </div>
        <!-- 表单部分 -->
        <form action="" id="registerBox">
            <div class="row"><label for="">创建账号：</label><input type="text" placeholder="6-25位字母数字或下划线组成"></div>
            <div class="row"><label for="">设置密码：</label><input type="password" placeholder="6-20个字符组成"></div>
            <div class="row"><label for="">确认密码：</label><input type="password" placeholder="确认密码"></div>
            <div class="row"><label for="">手机号码：</label><input type="text" placeholder="可享受官方增值服务"></div>
        </form>

    </div>

</body>
<script type="text/javascript">

</script>
</html>
